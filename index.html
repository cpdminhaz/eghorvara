<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.9.0/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <style>
      * {
        font-family: Verdana;
        margin: 0;
        padding: 0;
      }
    </style>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <!-- Header Start -->
    <header class="h-28 flex md:flex lg:flex justify-between">
      <div class="flex justify-between items-center">
        <div class="h-full w-36 lg:w-36 p-2 flex justify-center items-center">
          <img
            src="assets/432690984_432558402500892_34088372227247357_n.png"
            alt=""
            srcset=""
          />
        </div>
        <div
          class="hidden md:flex lg:flex h-full w-72 md:w-48 lg:w-72 justify-around items-center"
        >
          <a class="text-xl" href="">All</a>
          <a class="text-xl" href="">Flat</a>
          <a class="text-xl" href="">Hostel</a>
        </div>
      </div>
      <div
        class="h-28 w-48 md:84 lg:w-96 flex justify-between items-center p-4"
      >
        <a class="hidden lg:flex text-xl" href="">About</a>
        <a class="hidden lg:flex text-xl" href="">Contact</a>
        <img class="h-10" src="assets/book.png" alt="" />
        <img class="h-10" src="assets/user.png" alt="" />

        <div class="dropdown lg:hidden" style="direction: rtl">
          <div tabindex="0" role="button" class="btn btn-ghost btn-circle">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-10 w-10"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 6h16M4 12h16M4 18h7"
              />
            </svg>
          </div>
          <ul
            tabindex="0"
            class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52"
          >
            <li><a class="text-xl">All</a></li>
            <li><a class="text-xl">Flat</a></li>
            <li><a class="text-xl">Hostel</a></li>
            <li><a class="text-xl">About</a></li>
            <li><a class="text-xl">Contact</a></li>
          </ul>
        </div>
      </div>
    </header>
    <!-- Header End -->

    <!-- Hero Start -->
    <div class="hero min-h-[65vh] bg-gradient-to-r from-neutral-50 to-orange-50">
      <div class="hero-content flex-col lg:flex-row">
        <img src="assets/Navyom-Living-dining.jpg" class="max-w-auto md:max-w-2xl lg:max-w-3xl rounded-lg shadow-2xl" />
        <div>
          <h1 class="text-5xl font-bold">Flats that will make you come.</h1>
          <p class="py-6">Find best flats and hostels near you with us. Search on map and search by keyword both are availabe here.</p>
          <button class="btn btn-primary">Get Started</button>
        </div>
      </div>
    </div>
    <!-- Hero End -->
  </body>
</html>
